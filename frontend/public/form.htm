            <div class="col-md-8">
                <div class="my-3 p-3 bg-body rounded shadow-sm">
                    <h6 class="border-bottom pb-2 mb-0">Actualizar bandera de calidad</h6>
                    <form class="">
                        <div class="row g-3 mt-2 mb-2">
                          <div class="col-sm-6">
                            <label for="stationName" class="form-label">Nombre de la estación</label>
                            <input type="text" class="form-control" id="stationName" placeholder="" value="" required="">
                            
                          </div>
                        </div>
                        <div class="row g-3">
                          <div class="col-sm-6">
                            <label for="datedata" class="form-label">Fecha/hora</label>
                            <input type="text" class="form-control" id="datedata" placeholder="" value="" required="">
                            
                          </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-sm-6">
                              <label for="param" class="form-label">Parámetro</label>
                              <input type="text" class="form-control" id="param" placeholder="" value="" required="">
                              
                            </div>
                          </div> 
                          <div class="row g-3">
                            <div class="col-sm-6">
                              <label for="measurement" class="form-label">Medición</label>
                              <input type="text" class="form-control" id="measurement" placeholder="" value="" required="">
                              
                            </div>
                          </div> 
                          <div class="row g-3">
                            <div class="col-sm-6">
                              <label for="qf" class="form-label">Calidad del dato</label>
                              <select class="form-select" id="state" required="">
                                <option value="">Choose...</option>
                                <option>Sospechozo</option>
                              </select>
                            </div>
                          </div> 
                          <!--hr class="my-4"-->
                          <div class="row my-3">
                            <div class="col-sm-3">
                                <button class="btn btn-primary" type="submit">Guardar</button>
                                <button class="btn btn-secondary">Guardar</button>
                            </div>
                            
                          </div>
